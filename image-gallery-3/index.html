        <img src="./images/یونگ4.jpg" alt="image" onclick="openFullImg(this.src)">
        <img src="./images/هوب3.jpg" alt="image" onclick="openFullImg(this.src)">
        <img src="./images/هوب1.jpg" alt="image" onclick="openFullImg(this.src)">

    <script src="./script.js"></script>

</html>
